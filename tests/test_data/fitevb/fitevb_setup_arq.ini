## Each section should have a "group_names"
## Each parameter should have 3 comma-separated values in the order lower_bound, upper_bound, description
[main]
output_directory = tests/test_data/fitevb

# Note: even if use captial letters here, python will read as lower case
# thus, to specify the parameter "B" in contrast to "b", I use "cap_b" and "b"
[ARQ]
group_names = GLU-P_H2O H3O_GLU-D
r0_sc = 0.01,3.0, r0_sc
lambda = 0.01,2.0, lambda
r0_da = 1.0,3.5,R0_DA
C = 0.01,2.0,C
alpha = 1.0,5.0,alpha
a_DA = 0.5,3.5,a_DA
beta = 0.05,5.0,beta
b_DA = 1.0,5.0,b_DA
epsinal = 0.1,4.0,esp
c_DA = 0.5,4.0,c_DA
gamma = 1.0,5.0,gamma
Vij_const = -65.0,-25.0,Vij_const

[VII]
group_names = GLU-P
VII = -30.0, 10.0, Vii

[REP1]
group_names = GLU-D
CAP_B = 0.001000,0.100000, B
B = 0.100000,   2.000000,  b
B_PRIME = 0.001000,2.0000, b'
D_OO = 2.400000, 2.400000, d_OO
CAP_C = 0.010000,5.000000, C
C = 0.050000,    5.000000, c
D_OH = 1.000000, 1.000000, d_OH
CUTOFF_OO_LOW = 3.500000,  3.500000, cutoff_OO_low
CUTOFF_OO_HIGH = 4.000000, 4.000000, cutoff_OO_high
CUTOFF_HO_LOW = 3.500000,  3.500000, cutoff_HO_low
CUTOFF_HO_HIGH = 4.000000, 4.000000, cutoff_HO_high

